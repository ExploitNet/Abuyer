[Telegram]
; Get these from https://my.telegram.org/apps
API_ID = 
API_HASH = 
PHONE_NUMBER = 

; Notifications channel ID or @username, -100 to disable
CHANNEL_ID = -100

[Bot]
; Check interval in seconds
INTERVAL = 5

; Language: EN or RU
LANGUAGE = RU

; Buy gifts anonymously
HIDE_SENDER_NAME = True

[Gifts]
; Format: price_range: supply_limit x quantity: recipients
; Example: 1-1000: 500000 x 1: @user1, 123456; 1001-5000: 100000 x 2: @channel
GIFT_RANGES = 1-25: 500000 x 1: 4479618320;

; Only buy gifts that are released with upgrade capability
PURCHASE_ONLY_UPGRADABLE_GIFTS = False

; Purchase non-limited gifts
PURCHASE_NON_LIMITED_GIFTS = False

; Prioritize low supply gifts matching ranges
PRIORITIZE_LOW_SUPPLY = True
